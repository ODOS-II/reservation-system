<!-- Controller is referenced to template via view-home-controller  -->

<!--<link rel="stylesheet" href="components/view-home/view-home.style.css">-->

{{requestConf.test}}
<div class="content">
  <div class="card">
    <div class="card-header">Create</div>
    <div class="card-body">
      <form ng-submit="requestConf.submit()">
        <div class="row">
          <div class="col-sm-6">
            <fieldset>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input class="form-control" id="emailInput" aria-describedby="emailInput" type="email" ng-model="requestConf.email">
              </div>
              <div class="form-group">
                <label for="dateInput">Date</label>
                <input id="dateInput" class="form-control" type="date" ng-model="requestConf.date">
              </div>
              <div class="form-group">
                <label for="startsInput">Starts</label>
                <input id="startsInput" class="form-control" step="any" min="0" placeholder="Choose a Start Time" type="number" ng-model="requestConf.starts">
              </div>
              <div class="form-group">
                <label for="endsInput">Ends</label>
                <input id="endsInput" class="form-control" step="any" min="0" placeholder="Choose an End Time" type="number" ng-model="requestConf.ends">
              </div>
              <div class="form-group">
                <label for="buildingPref">Building Preference (optional)</label>
                <select id="buildingPref" class="form-control" ng-model="requestConf.buildingPref">
                  <option value="select" selected>--Select--</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </fieldset>
          </div>
          <div class="col-sm-6">
            <fieldset>
              <div class="form-group">
                <label for="conferenceTitle">Conference Title</label>
                <input class="form-control" id="conferenceTitle" type="text" ng-model="requestConf.conferenceTitle">
              </div>
              <div class="form-group">
                <label for="conferenceDetails">ConferenceDetails</label>
                <textarea id="conferenceDetails" class="form-control" id="exampleTextarea" rows="3" ng-model="requestConf.conferenceDetails"></textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="invitesInput">Invites</label>
                <input id="invitesInput" class="form-control" type="text" ng-model="requestConf.invites">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </fieldset>

          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-sm-6">
            <div class="offset-sm-6 col-sm-6">
              <a href="#!/home" class="btn btn-secondary btn-block">Cancel</a>
            </div>
          </div>
          <div class="col-sm-6">
            <!-- This should return to home.  -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

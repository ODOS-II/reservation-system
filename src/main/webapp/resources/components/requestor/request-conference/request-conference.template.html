<!-- Controller is referenced to template via view-home-controller  -->

<!--<link rel="stylesheet" href="components/view-home/view-home.style.css">-->

<div class="content">
  <div class="card">
    <div class="card-header">Create</div>
    <div class="card-body">
      <form ng-submit="requestConf.submit()">
        <div class="row">
          <div class="col-sm-6">
            <fieldset>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input class="form-control" id="emailInput" aria-describedby="emailInput" type="email" ng-model="requestConf.email">
              </div>
              <div class="form-group">
                  <label for="ends">Date</label>
                  <input id="starts" class="form-control" type="date" ng-model="requestConf.date">
                </div>
              <div class="form-group">
                <label for="ends">Starts</label>
                <input id="starts" class="form-control" type="time" ng-model="requestConf.starts">
              </div>
              <div class="form-group">
                <label for="ends">Ends</label>
                <input id="ends" class="form-control" type="time" ng-model="requestConf.ends">
              </div>
              <div class="form-group">
                <label for="buildingPref">Building Preference</label>
                <select id="buildingPref" class="form-control" ng-model="requestConf.buildingPref" ng-change="requestConf.reloadRooms()">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="room">Room</label>
                <select id="room" class="form-control" ng-model="requestConf.room">
                  <option ng-repeat="r in requestConf.rooms" value="{{r.id}}">{{r.name}}</option>
                </select>
              </div>
            </fieldset>
          </div>
          <div class="col-sm-6">
            <fieldset>
              <div class="form-group">
                <label for="conferenceTitle">Conference Title</label>
                <input class="form-control" id="conferenceTitle" type="text" ng-model="requestConf.conferenceTitle">
              </div>
              <div class="form-group">
                <label for="conferenceDetails">ConferenceDetails</label>
                <textarea id="conferenceDetails" class="form-control" id="exampleTextarea" rows="3" ng-model="requestConf.conferenceDetails"></textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="invitesInput">Invites</label>
                <input id="invitesInput" class="form-control" type="text" ng-model="requestConf.invites">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </fieldset>

          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-sm-6">
            <div class="col-sm-6">
              <a href="#!/home" class="btn btn-light btn-block">Cancel</a>
            </div>
          </div>
          <div class="col-sm-6">
            <!-- This should return to home.  -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Controller is referenced to template via new-user-controller  -->

<div class="content">

  <div class='card'>
    <div class='card-header'>
      User List
      <div class='float-right'>
          <a href='#!/conferences/create' class='btn btn-text'>Create Conference</a>
      </div>
    </div>
    <div class='card-body'>
      <table class='table'>
        <tr>
          <thead>
            <th>ID</th>
            <th>Conference</th>
            <th>Actions</th>
          </thead>
        </tr>

        <tr ng-repeat='(id, conference) in conferences'>
          <td>{{conference.id}}</td>
          <td>{{conference.startTime}}-{{conference.endTime}} {{conference.title}} {{conference.user}}</td>
          <td>
            <button class='btn btn-warning' ng-click='edit($index)'>Edit</button>
            <button class='btn btn-danger' ng-click='delete($index)'>Delete</button>
          </td>
        </tr>
      </table>
 
<div class="content">

</div>

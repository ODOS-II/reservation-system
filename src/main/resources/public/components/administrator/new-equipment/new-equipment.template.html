<!-- Controller is referenced to template via new-user-controller  -->

<div class="content">

  <div class='card'>
    <div class='card-header'>Create Equipment</div>
    <div class='card-body'>
      <form>
        <div class='form-group'>
          <label for='name'>Name</label>
          <input type='text' class='form-control' id='name' name='name' required ng-model='equipment.name'>
        </div>
        <div class='form-group'>
            <label for='active'>Active</label>
            <select class='form-control' id='active' name='active' required ng-model='equipment.active'>
              <option id='true'>True</option>
              <option id='false'>False</option>
            </select>
        <button type='button' class='btn btn-info' ng-click='cancel()'>Cancel</button>
        <button type='submit' class='btn btn-success' ng-click='create(equipment)'>Submit</button>
      </form>
      
    </div>
  </div>

<div class="content">

</div>

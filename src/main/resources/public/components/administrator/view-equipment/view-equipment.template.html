<!-- Controller is referenced to template via new-user-controller  -->

<div class="content">

  <div class='card'>
    <div class='card-header'>
      AvEquipment List
      <div class='float-right'>
        <a href='#!/equipment/create' class='btn btn-text'>Create AvEquipment</a>
      </div>
    </div>
    <div class='card-body'>
      <table class='table'>
        <tr>
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Active</th>
            <th>Actions</th>
          </thead>
        </tr>

        <tr ng-repeat='(id, eq) in equipment'>
          <td>{{eq.id}}</td>
          <td>{{eq.name}}</td>
          <td>{{eq.active}}</td>
          <td>
            <button class='btn btn-warning' ng-click='edit({{$index}})'>Edit</button>
            <button class='btn btn-danger' ng-click='delete({{$index}})'>Delete</button>
          </td>
        </tr>
      </table>
 
<div class="content">

</div>

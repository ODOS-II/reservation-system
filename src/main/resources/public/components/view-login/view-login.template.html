<!-- Controller is referenced to template via view-login-controller  -->


<div class="content">
  <div class="row">

    <div class="col-sm-3"></div>
    <div class="col-sm-6">


      <div class="content">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form ng-submit="login.submit()">
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" name="username" id="username" placeholder="username" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" name="password" id="password" placeholder="password" type="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary float-right" name="login" id="login" value="login">Log In</button>
                </div>
              </div>

              <label class="text-danger"></label>
            </form>
          </div>
        </div>
      </div>




    </div>
    <div class="col-sm-3">
    </div>
  </div>
